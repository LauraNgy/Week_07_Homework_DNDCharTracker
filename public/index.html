<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DM's Character Tracker</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <script src="js/script.js"></script>
  </head>
  <body>
    <form id="new-char-form">
      <div class="form-wrapper">
        <div class="form-input">
          <label for="charName"><b>New Character Name</b></label>
          <input id="charName" type="text" required/>
        </div>
        <div class="form-input">
          <label for="charLvl"><b>New Character Level</b></label>
          <input id="charLvl" type="number" value="1" required/>
        </div>
        <div class="form-input">
          <label for="charClass"><b>New Character Class</b></label>
          <select id="charClass">
            <option value="" disabled selected></option>
          </select>
        </div>
        <div class="form-input">
          <label for="charRace"><b>New Character Race</b></label>
          <select id="charRace">
            <option value="" disabled selected></option>
          </select>
        </div>
        <div class="form-input">
            <legend><b>Player Status: </b></legend>
            <label for="charActive">Playing</label>
            <input type="radio" id="charActive" class="charStatus" name="status" checked/>
            <label for="charDisabled">Not Playing</label>
            <input type="radio" id="charDisabled" class="charStatus" name="status"/>
        </div>
      </div>
      <input type="submit" value="Add new player"/>
    </form>
    <h1 id="content-title">Your Players</h1>
    <div id="player-list">
    </div>
    <button id="delete-button">Delete all players</button>
  </body>
</html>
